<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanh_so=parseFloat(prompt('nhap doanh so ban hang'))
    if (doanh_so>1000){
        alert("hoa hong la " + doanh_so*0.2)
    }
    else if(doanh_so>700){
        alert("hoa hong la " + doanh_so*0.15)
    }
    else if (doanh_so>300){
        alert("hoa hong la " + doanh_so*0.1)
    }
    else {
        alert('khong duoc hoa hong')
    }
</script>
</body>
</html>
