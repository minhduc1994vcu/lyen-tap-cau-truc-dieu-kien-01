<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so nguyen lon nhat trong 3 so</title>

<script>
    let a = parseInt(prompt("nhap so a"))
    let b = parseInt(prompt("nhap so b"))
    let c = parseInt(prompt("nhap so c"))
    if (a > b && a > c) {
        alert("max = " + a);
    } else if (b > c) {
        alert("max = " + b);
    } else
        alert("max = " + c);
</script>
