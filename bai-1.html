<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a co chia het cho b?</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhap so a'))
    let b = parseInt(prompt('nhap so b'))
    let rs = a % b == 0
    if (rs) {
        alert("so " + a + " chia het cho " + b)
    } else
        alert("so " + a + " khong chia het cho " + b)

</script>
</body>
</html>
